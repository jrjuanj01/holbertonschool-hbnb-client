<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Place Details</title>
    <link rel="icon" href="./images/icon.png">
    <link rel="stylesheet" href="./styles/styles.css">
</head>

<body>
    <header>
        <img src="./images/logo.png" alt="HBnB Logo">
        <nav>
            <a href="./index.html" id="home-button">Home</a>
            <a href="login.html" id="login-button">Login</a>
        </nav>
    </header>
    <main>
        <section class="place-details">
            <h1>Place Name</h1>
            <!-- Place details will be populated dynamically -->
            <img src="./place_1.webp" alt="Image" class="place-image-large">
            <div class="place-info">
                <p>Host</p>
                <p>Price</p>
                <p>Location</p>
                <p>Description</p>
                <p>Amenities</p>
            </div>
        </section>
        <section class="reviews">
            <!-- Reviews will be populated dynamically -->
            <div class="review-card">
            </div>
        </section>
        <section id="add-review">
            <button type="Add Review">Add Review</button>
            <h2>Add a Review</h2>
            <form class="add-review">
                <label for="review-text">Review:</label>
                <textarea id="review-text" name="review-text" required></textarea>
                <button type="submit">Submit</button>
            </form>
        </section>
    </main>
    <script src="scripts.js"></script>
</body>

</html>
