<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Place Details</title>
    <link rel="icon" href="images/icon.png">
    <link rel="stylesheet" href="styles/styles.css">
</head>

<body>
    <header>
        <img src="images/logo.png" alt="HBnB Logo">
        <nav>
            <a href="index.html" id="home-button">Home</a>
            <a href="login.html" id="login-button">Login</a>
        </nav>
    </header>
    <main>
        <section id="place-details">
            <!-- Place allocated Dynamically-->
        </section>
        <section class="reviews">
            <div class="review-card">
                <!-- Reviews will be populated dynamically -->
            </div>
        </section>
        <section id="add-review">
            <button type="Add Review">Add Review</button>
            <h2>Add a Review</h2>
            <form class="add-review">
                <label for="review-text">Review:</label>
                <textarea id="review-text" name="review-text" required></textarea>
                <button type="submit">Submit</button>
            </form>
        </section>
    </main>
    <script src="scripts/place.js"></script>
</body>

</html>
