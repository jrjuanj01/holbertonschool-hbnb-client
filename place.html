<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Place Details</title>
    <link rel="icon" href="images/icon.png">
    <link rel="stylesheet" href="styles/styles.css">
</head>

<body>
    <header>
        <img src="images/logo.png" alt="HBnB Logo">
        <nav>
            <a href="index.html" id="home-button">Home</a>
            <a href="login.html" id="login-button">Login</a>
        </nav>
    </header>
    <main>
        <div class="container">
            <section id="place-info">
                <!-- Place allocated Dynamically-->
            </section>
            <section id="reviews">
                <h1>Reviews</h1>
                <!-- Reviews will be populated dynamically -->
            </section>
            <br>
            <section id="add-review">
                <form class="add-review-form">
                    <h2>Add a Review</h2>
                    <br>
                    <label for="rating"><b>Rating:</b></label>
                    <select name="rating" id="rating" required>
                        <option value="1">1 Stars</option>
                        <option value="2">2 Stars</option>
                        <option value="3">3 Stars</option>
                        <option value="4">4 Stars</option>
                        <option value="5">5 Stars</option>
                    </select>
                    <br>
                    <label for="review-text"><b>Review</b></label>
                    <textarea id="review-text" name="review-text" required></textarea>
                    <br>
                    <button type="submit">Submit</button>
                </form>
            </section>
        </div>
    </main>
    <script src="scripts/place.js"></script>
</body>

</html>
